<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>:: The Hour :: Self-defense</title>
  <link rel="Shortcut Icon" type="image-x/icon" href="images/favicon.ico" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css" />

  <link rel="stylesheet" href="css/navigator.css" />
  <link rel="stylesheet" href="css/landing.css" />
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="css/about.css" />
  <link rel="stylesheet" href="css/videos.css" />
  <link rel="stylesheet" href="css/the-hour.css" />
  <link rel="stylesheet" href="css/contact.css" />
  <link rel="stylesheet" href="responsive/reponsive.css">
  <!-- Smooth Touch scroller plugin -->
  <link rel="stylesheet" href="plugins/smoothDivScroll/smoothDivScroll.css">
</head>

<body>
  <!--Navigation-->
  <div id="main-nav"></div>
  <section id="landing-page" class="clearfix section"></section>
  <section id="home" class="clearfix"></section>
  <section id="about" class="section"></section>
  <section id="videos" class="section"></section>
  <section id="the-hour" class="section"></section>
  <section id="contact" class="section"></section>

  <script src="js/jquery.min.js"></script>
  <script src="plugins/smoothDivScroll/jquery-ui.custom.min.js"></script>
  <script src="plugins/smoothDivScroll/jquery.kinetic.min.js"></script>
  <script src="plugins/smoothDivScroll/jquery.smoothdivscroll.min.js"></script>

  <script>
    $(window).load(function () {
      // BIND ON SCROLL
      $(window).bind('scroll', function () {
        var navHeight = $(window).height();
        $('.main-nav, .menu-btn').removeClass('fixed');
        // FOR DESKTOP
        if ($(window).scrollTop() > navHeight) {
          $('.main-nav').addClass('fixed');
        }
        // FOR MOBILE
        if ($(window).scrollTop() > navHeight - 115) {
          $('.menu-btn').addClass('fixed');
        }
      });

      // LOAD TEMPLATES
      $('#main-nav').load('templates/navigator.html');
      $('#landing-page').load('templates/landing.html');
      $('#home').load('templates/home.html');
      $('#about').load('templates/about.html');
      $('#videos').load('templates/videos.html');
      $('#the-hour').load('templates/the-hour.html');
      $('#contact').load('templates/contact.html');

      $(".menu-icon").on("click", function () {
        $(this).toggleClass("open");
        $(".menu-btn, .main-nav").toggleClass("active");
      });

      // Masonry Setup
      // $('.home_container').isotope({
      //   // options
      //   itemSelector : '.home_item',
      //   layoutMode: 'masonryHorizontal',
      //   masonryHorizontal: {
      //     rowHeight: 200
      //   }
      // });
      $('#grwebd-submit').click(function(){
        var formItems = $("form#myform").serialize();
        
        $.ajax({
          type: "POST",
          url: "mailer.php",
          data: formItems,
          beforeSend : function(){
          $(".magicLoader").stop().fadeIn(250);
          },
          success: function(result){
          //alert(result);
          var message = "<span class=\"glyphicon glyphicon-remove-circle\"></span>Message sending failed";
          if(result == "success"){
            $("input, textarea").val("");
            message = "<span class=\"glyphicon glyphicon-ok-circle\"></span>Message sent";
          }
          $(".system-message").html(message).fadeIn(250).delay(2250).fadeOut(500);
          $(".magicLoader").stop().fadeOut(250);
          }
        });
      });
    });
  </script>
  


</body>
</html>
